version: '3.7'
services:
  tomee:
    build: tomee
    ports:
      - "8080:8080"
  mysql:
    build: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    ports:
      - "3306:3306"
  phpmyadmin:
    build: phpmyadmin
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    ports:
      - "8000:80"
    links:
      - mysql:db